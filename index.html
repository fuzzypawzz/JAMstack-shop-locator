<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Locator JAMStack application</title>
</head>
<body>

<div class="shop-locator-wrapper">
    <div class="shop-locator-container--left" id="search-header">

        <section class="shop-locator-search padding--small">
            <h4 class="search-headline">@Content.SEARCH_HEADLINE</h4>

            <!-- Search field -->
            <div class="input-field col s6">
                <input id="autoComplete" placeholder="SÃ¸g.." type="text" class="validate">
            </div>
        </section>

        <section class="shop-locator-list">
            <ul id="listofstores">
                <template>list item</template>
            </ul>
        </section>

    </div>
    <div class="shop-locator-container--right" id="mapDiv">
    </div>
</div>

<script src="dist/bundle.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv8IP6VQfr6EEY8GGWBVnZ6NnucWSmzwA&callback=ShopLocator.maps&libraries=geometry" defer></script>
  
</body>
</html>

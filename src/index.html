<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop Locator JAMStack application</title>
</head>
<body>

<div class="shop-locator-wrapper">
    <div class="shop-locator-container--left" id="search-header">

        <section class="shop-locator-search padding--small">
            <h4 class="search-headline">Søg efter butik</h4>

            <!-- Search field -->
            <div class="input-field col s6">
                <input id="autoComplete" placeholder="Søg.." type="text" class="validate">
            </div>
        </section>

        <section class="shop-locator-list" id="listofstores">
        </section>

    </div>
    <div class="shop-locator-container--right" id="mapDiv">
    </div>
</div>

<script src="bundle.js"></script>
<script>
    const shopLocator = new ShopLocator.MapSetup({autocomplete: true});
    function callback() {
        shopLocator.setup();
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv8IP6VQfr6EEY8GGWBVnZ6NnucWSmzwA&callback=callback&libraries=geometry" defer></script>
  
</body>
</html>
